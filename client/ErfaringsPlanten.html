
<template name="home">
  {{#if signedIn}}
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h2>{{i18n "home.title"}} <button id="btnNewPlant" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Log</button></h2>
      {{> show_logs}}
    </div><!-- / col -->
  </div><!-- / row -->
  {{else}}
  <div class="jumbotron text-center" id="overlapping-element">
    <h1>{{i18n "home.welcome"}}</h1>
    <p> {{i18n "home.text"}}</p>
    <img class="medium-image img-rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Sedum_telephium_subsp_maximum_200807.jpg/618px-Sedum_telephium_subsp_maximum_200807.jpg" alt="" />
  </div>
  {{/if}}
</template>

<template name="show_logs">
  <div class="row">
    {{#if newPlant}}
    <div class="col-xs-12  col-sm-6 col-md-3">
      {{> new_plant}}
    </div>
    {{/if}}
    {{#each plants}}
      <div class="col-xs-12 col-sm-6 col-md-3">
        {{> plantlog_thumbnail}}
      </div>
    {{/each}}
  </div>
</template>
