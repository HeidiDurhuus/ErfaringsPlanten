<template name="home">
  {{#if signedIn}}
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h2>{{i18n "home.title"}}
        <button id="btnNewPlant" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Log</button></h2>
        <div class="row">
          {{#if newPlant}}
          <div class="col-xs-12  col-sm-12 col-md-12">
            {{> new_plant}}
          </div>
          {{/if}}
          {{#each plant in plants}}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <!--  {{> plantlog_thumbnail plant=plant gapState=gapState gapId=gapId gapView=gapView gapIndex=@index openIndex=openIndex}}-->
              {{> plantlog_thumbnail plant=plant gapId=gapId gapView=gapView gapIndex=@index openIndex=openIndex}}

            </div>
              {{> gap gapId=gapId gapView=gapView openIndex=openIndex gapIndex=@index}}
          {{/each}}
        </div> <!-- row -->
    </div><!-- / col -->
  </div><!-- / row -->
  {{else}}
    {{> not_signed_in}}
  {{/if}}
</template>

<template name="not_signed_in">
  <div class="jumbotron text-center" id="overlapping-element">
    <h1>{{i18n "home.welcome"}}</h1>
    <p> {{i18n "home.text"}}</p>
    <img class="medium-image img-rounded" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Sedum_telephium_subsp_maximum_200807.jpg/618px-Sedum_telephium_subsp_maximum_200807.jpg" alt="" />
  </div>
</template>

<template name="gap">

  {{#if openGap }}
              <div class="col-xs-12 col-sm-12 col-md-12">
                {{#if showDetails}}
                  {{> plantlog_details plantlog_id=gapId}}
                {{/if}}
                {{#if showEntries}}
                  {{> plantlog_entries plantlog_id=gapId}}
                {{/if}}
                {{#if showSamples}}
                samples
                {{/if}}
              </div>
  {{/if}}
</template>
