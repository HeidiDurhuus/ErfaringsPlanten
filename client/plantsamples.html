<template name="plantsamples">
  <div class="row">
    <div class="col-md-12">
      <a href="/"><span class="glyphicon glyphicon-arrow-left"></span> tilbage<!--{{i18n "plantlog_details.back"}}--></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1>Alle af arten (hvordan f√• fat i plantenavn???)</h1>
      <div class="row">
        {{#each plantlog}}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{image}}" alt="" class="img-rounded plant-image-thumb"/>
            <div class="caption">
              <p>
                {{plantname_lat}}
              </p>
              <p>
                {{planting_date}}
              </p>
              {{#if entries.length}}

                <p>  {{getDate entries}} : {{#if getText entries}}{{getText entries}} {{/if}} </p>
                <p>  {{#if getSoilmoist entries}}<span class="glyphicon glyphicon-tint"></span> {{getSoilmoist entries}}{{/if}}</p>
                <p>  {{#if getScore entries}}<span class="glyphicon glyphicon-leaf"></span> {{getScore entries}} {{/if}}</p>

              {{/if}}
            </div>
          </div>
        </div>
        {{/each}}
        <!--show entry for clicked on plant here-->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
