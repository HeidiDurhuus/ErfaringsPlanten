<template name="plantlog_details">
  {{#with plantlog}}
  <div class="row">
    <div class="col-md-12">
      <a href="/"><span class="glyphicon glyphicon-arrow-left"></span> {{i18n "plantlog_details.back"}}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p><b>{{plantname_da}} </b><br/><small>{{plantname_lat}}</small> </p>

          <img src="{{image}}" alt="" class="img-rounded plant-image-thumb"/>
          <br/><br/>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <p><span class="glyphicon glyphicon-eye-open"></span></p>
          {{> planting_type id=_id}}<br/>
          {{> planting_date id=_id}}<br/>
          {{> planting_place id=_id}}<br/>
          {{> planting_location id=_id}}
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>

<template name="planting_type">
  <label for="plantingType">
    <span class="glyphicon glyphicon-grain"></span></label> {{i18n "planting_type.type"}}
    <select name="plantingType" class="js-insert-plantingtype" >
      <option value=""> - {{i18n "planting_type.select"}} - </option>
      {{#each options id}}
      <option {{attributes}}>{{text}}</option>
      {{/each}}
    </select>
</template>


<template name="planting_date">
  <label for="plantingDate"><span class="glyphicon glyphicon-calendar"></span></label> {{i18n "planting_date.date"}}
  <input name="plantingDate" class="" type="text" id="datepicker" value="{{#if hasDate id}}{{hasDate id}}{{/if}}">
</template>

<template name="planting_place">
  <div class="form-group">
    <label for="plantingPlace">
    <span class="glyphicon glyphicon-home"></span></label> {{i18n "planting_place.place"}}
    <select name="plantingPlace" class="js-insert-plantingplace">
      <option value=""> - {{i18n "planting_place.select"}} - </option>
      {{#each options id}}
      <option {{attributes}}>{{text}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="planting_location">
  <div class="form-group">
    <div class="row">
      <div class="col-md-12">
        <label for="location">
        <span class="glyphicon glyphicon-globe"></span></label> {{i18n "planting_location.location"}}
        <div class="input-group">
          <input type="text" id="searchLocationAddress" class="form-control" placeholder="Søg på adresse">
          <span class="input-group-btn">
            <button id="btnGeosearch" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
        eller zoom ind og sæt en pin på kortet (Hvis et søg giver flere resultater, så klik på den pin der er tættest på din lokation)
        <div id="map" class="">
        </div>
      </div>
    </div>
    <div class="row">
      {{#with location}}
      <div class="col-md-6">
        <p>
          {{i18n "planting_location.lat"}}: <span id="lat">{{#if latlng.lat}}{{latlng.lat}}{{/if}}</span>
        </p>
        <p>
          {{i18n "planting_location.lng"}}: <span id="lng">{{#if latlng.lng}}{{latlng.lng}}{{/if}}</span>
        </p>
      </div>
      <div class="col-md-6">
        <p>
          adresse: <span id="location_address">{{#if address}}{{address.street}} {{address.no}}<br/> {{address.postcode}} {{address.city}}{{/if}}</span>
        </p>
      </div>
      {{/with}}
    </div>
  </div>
</template>
