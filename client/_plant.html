<template name="show_plant">
  <div class="row">
    <div class="col-md-12">
      {{#with getPlant plant_id}}
      <h3>{{name_da}} <small>{{species}}</small> </h3>
      {{/with}}
      <button class="btn btn-default js-update-plantlog" id="{{_id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Opdater log</button>
      {{#if updatePlantlog}}
        {{> show_insert_log_entry}}
      {{/if}}
      <img src="" alt="" />
        {{#each entries}}
        <p>
          {{getDate date}} : {{plant_update}} (vurdering af plantens tilstand: {{plant_condition}})
        </p>
        {{/each}}
      <p>
        {{getDate planting_date}} : {{planting}} {{planting_place}}
      </p>
    </div>
  </div>
</template>

<template name="show_plant_thumbnail">
  <div class="thumbnail">
    <div class="caption">
      {{#if isEmpty plant_id}}
      <div class="form-group">
        <select name="plantName" class="form-control js-plant-selected plantSelector" >
          {{#each plants}}
            <option value="{{_id}}">{{name_da}} - lat:{{species}}</option>
          {{/each}}
        </select>
      </div>
      {{else}}
      {{#with getPlant plant_id}}
        <p>{{name_da}} <small>{{species}}</small> </p>
      {{/with}}
      {{/if}}
    </div>
    {{#if hasImage}}
      <img src="" alt="" class="plantImageThumb"/>
    {{else}}
      <button id="button" class="plantImageBtn"><span>glyphicon glyphicon-picture</span></button>
    {{/if}}
    <div class="caption">
    {{#if entries.length}}
      <p>
        {{#each entries}}
        <p>
          {{getDate date}} : {{plant_update}} (vurdering af plantens tilstand: {{plant_condition}})
        </p>
        {{/each}}
      <p>
        {{getDate planting_date}} : {{planting}} {{planting_place}}
      </p>
      </p>
    {{/if}}
    <p>
      <button id="button"><span class="glyphicon glyphicon-plus-sign"></span></button>
      <button id="button"><span class="glyphicon glyphicon-pencil"></span></button>
      <button id="button"><span class="glyphicon glyphicon-heart"></span></button>
    </p>
    </div>
  </div>
</template>
