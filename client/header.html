<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navHeaderCollapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand js-home-nav {{#if isClicked 1}}active{{/if}}" href="/">{{i18n "header.KnowledgePlant"}} {{#if isClicked 1}}<span class="sr-only">(current)</span>{{/if}}</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navHeaderCollapse" >
        <ul class="nav navbar-nav">
          {{#if signedIn}}

          <li class="{{#if isClicked 2}}active{{/if}}"><a href="/faq"> {{i18n "header.faq"}} {{#if isClicked 2}}<span class="sr-only">(current)</span>{{/if}}</a></li>
          <li class="{{#if isClicked 3}}active{{/if}}"><a href="/about"> {{i18n "header.about"}} {{#if isClicked 3}}<span class="sr-only">(current)</span>{{/if}}</a></li>

          {{/if}}
        </ul>
        <div class="nav navbar-right">
          <div class="navbar-text">
            <li id="language-dropdown-list" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">
                {{currentLanguage}}
                <b class="caret"></b>
              </a>
              <div class="dropdown-menu">
                {{#each languages}}
                <a class="js-select-language" id="{{language}}">{{language}}</a>
                {{/each}}
              </div>
            </li>

              {{> loginButtons align="right"}}
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
