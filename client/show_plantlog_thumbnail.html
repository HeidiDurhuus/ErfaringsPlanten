<template name="show_plantlog_thumbnail">
  <div class="thumbnail">
    <div class="caption">
      {{#with getPlant plant_id}}
        <p>{{da}} <br/><small>{{lat}}</small> </p>
      {{/with}}
    </div>
    {{#if hasImage}}
      <img src="{{image}}" alt="" class="img-rounded plant-image-thumb"/>
      <!-- her skal noget med at checke om der findes et billede i entries, og sÃ¥ hente sidste billede fra entries-->
    {{else}}
    <form class="js-upload-image" id="{{_id}}">
      <label for="fileupload" class="btn btn-default plant-image-btn custom-file-upload">
        <input type="file" id="fileupload" />
        <span class="glyphicon glyphicon-picture glyphicon-align-center"></span>
      </label>
    </form>
    {{/if}}
    <div class="caption">
    {{#if entries.length}}
      <p>
        {{#each entries}}
        <p>
          {{getDate date}} : {{plant_update}} (vurdering af plantens tilstand: {{plant_condition}})
        </p>
        {{/each}}
      <p>
        {{getDate planting_date}} : {{planting}} {{planting_place}}
      </p>
      </p>
    {{/if}}
    <p>
      <a href="/plantlog_details/{{_id}}" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></a>
      <button id="btnEyeOpen" data-id="{{_id}}" class="btn btn-default js-open-eye"><span class="glyphicon glyphicon-eye-open"></span></button>
      <button id="btnPencil" data-id="{{_id}}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
      <button id="btnShare" data-id="{{plant_id}}" class="btn btn-default"><span class="glyphicon glyphicon-share"></span></button>
    </p>
    </div>
  </div>
</template>
