<template name="new_plant">
  <div class="thumbnail">
    <div class="caption">

    <div class="form-group">
      <select name="plantName" class="form-control js-plant-selected plantSelector" >
        {{#each plants}}
          <option value="{{_id}}">{{name_da}} - lat:{{species}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  {{#if isSelected}}
    {{#if hasImage}}
      <img src="" alt="" class="plantImageThumb"/>
    {{else}}
      <button id="button" class="plantImageBtn"><span class="glyphicon glyphicon-picture"></span></button>
    {{/if}}
    <div class="caption">
      {{#if hasEntry}}
        <p>
          last entry
        </p>
      {{/if}}
      <p>
        <button id="button"><span class="glyphicon glyphicon-eye-open"></span></button>
        <button id="button"><span class="glyphicon glyphicon-pencil"></span></button>
        <button id="button"><span class="glyphicon glyphicon-share"></span></button>
      </p>
    </div>
  {{/if}}
  </div>
</template>
