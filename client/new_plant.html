
<template name="new_plant">
  <div class="thumbnail">
    <div class="caption">
    <div class="input-group">
      <input type="text" class="form-control" name="plant_autocomplete" id="searchbox" data-id="{{_id}}" placeholder="{{i18n 'new_plant.placeholder'}}">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default js-select-plant" ><span class="glyphicon glyphicon-circle-arrow-right"></span></button>
      </span>
    </div>
  </div>
  </div>
</template>
