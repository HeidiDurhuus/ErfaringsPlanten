  Om ErfaringsPlanten
  Jeg hørte engang (har desværre ikke kunnet finde en kilde på det) at der findes 14.000 spiselige planter, og heraf bliver 150 dyrket kommercielt.
  Det fortæller mig at der findes et stort potentiale derude i jordens spisekammer. Vi skal bare lære det at kende og få kundskaben til at bruge det på en god måde.
  Jeg interesserer mig særlig for de flerårige spiselige planter. Dels fordi de tit kræver mindre vand og næring end de etårige, og dels fordi jeg er lidt doven og gerne ser at planterne kan passe sig selv.
  Denne kombination førte til at min mand foreslog at vi kunne indsamle viden om planter digitalt (han er it mand), og så blev frøet til ErfaringsPlanten sået. 

  Tak til Frøsamlerne for god hjælp med at skaffe plantelistenavne
